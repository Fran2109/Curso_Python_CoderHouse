{% extends 'base.html' %}
{% block title %}Editar Perfil{% endblock %}
{% block content %}
<h1>Editar Perfil de {{user.username}}</h1>
<form action="" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit", class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
