{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex flex-row">
                <div class="d-flex flex-column w-75">
                    <h1>{{ post.titulo }}</h1>
                    <h3>{{ post.subtitulo }}</h3>
                </div>
                <div class="d-flex flex-column">
                    <p class="text-muted">Creado el: {{ post.fecha_creacion|date }}</p>
                    <p class="text-muted">Editado el: {{ post.fecha_modificacion|date }}</p>
                </div>
            </div>
            <p class="text-muted">Creado por: {{ post.author.user.username }}</p>
            {% if post.fondo %}
                <img class="img-fluid rounded mb-3" src="{{ post.fondo.url }}" alt="{{ post.titulo }}">
            {% endif %}
            <p>{{ post.contenido|safe }}</p>
        </div>
    </div>
{% endblock %}
