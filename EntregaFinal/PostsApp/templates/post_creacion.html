{% extends 'base.html' %}
{% block title %}Creacion de Post{% endblock %}
{% block content %}
<h1>Agrega un nuevo Post</h1>
<form action="" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit", class="btn btn-primary">Guardar!</button>
</form>
{% endblock %}
