{% extends 'base.html' %}
{% block title %}500{% endblock %}

{% block content %}

    <div class="row justify-content-center align-items-center h-100">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="text-center">
          <h1 class="display-4">Error 500</h1>
          <p class="lead"></p>
          {% if exception %}
            {{ exception }}
          {% else %}
            Error catastrofico
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
